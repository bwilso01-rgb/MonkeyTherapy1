<body>

    
    <div id="overlay-container">
        <h1 id="overlay">
            Say Something! This is your personal monkey Therapist. He is here to listen to all of your needs.
        </h1>
        <button id="startBtn">Press Here To Start Talking</button>
    </div>


     <div class="backbutton">
        <a href="../room_a/room_a.html">
            <button class="leavetherapy">Back</button>
        </a>
        </div>

    

<div class="note-container">
    <img class="note_warning" src="YellowStickyNote.png">
    <div class="note-text">
        <h3>Therapy Tips + Questions:</h3>
        <ul>
            <li class="warning">Don't say you are sad or mad...</li>
            <li>Can I be helped or am I too far gone?</li>
            <li>How can I live my best life?</li>
            <li>What are some good habits I should take up?</li>
            

        </ul>
    </div>
</div>
    <div id="rain" class="rain"></div>

    <img id="sadGif" src="momnkeycrying.webp" alt="sad monkey" />
    <img id="madGif" src="monkeyscary.jpg" alt="mad monkey" />
    <img id="happyGif" src="monkeylaughing.gif" alt="happy monkey" />

 
     <img id="monkeyonchair" src="monkey_ornatechair.png" alt="monkey" />

    
    <div id="weirdart">
        <a href="https://www.youtube.com/watch?v=Ja_7QTRzycY">
              <img src="weirdcreaturetherapyartwork.png" alt="creatureart">
        </a>
        </div>

    <script src="speech.js"></script>
